<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystic Memory Game</title>

<style>
:root {
    --primary: #1abc9c;
    --primary-dark: #16a085;
    --secondary: #e74c3c;
    --secondary-dark: #c0392b;
    --background: #2c3e50;
    --surface: #34495e;
    --error: #e74c3c;
    --on-primary: #ffffff;
    --on-secondary: #ffffff;
    --on-background: #ecf0f1;
    --on-surface: #ecf0f1;
    --on-error: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--background);
    color: var(--on-background);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.game-container {
    max-width: 800px;
    width: 100%;
    text-align: center;
}

h1 {
    color: var(--primary);
    margin-bottom: 20px;
    font-size: 2.5rem;
    text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
}

.game-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    background-color: var(--surface);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.stats {
    display: flex;
    gap: 20px;
}

.stats span {
    font-weight: bold;
}

.btn {
    background-color: var(--secondary);
    color: var(--on-secondary);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

/* ðŸ”¥ STRICT 4Ã—4 GRID â€” works on all devices */
.game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    grid-template-rows: repeat(4, 1fr);
    gap: 15px;
    perspective: 1000px;
}

/* Fluid cards for all screen sizes */
.card {
    width: 100%;
    aspect-ratio: 1 / 1.3;
    background-color: var(--surface);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: all 0.5s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

.card.flipped {
    transform: rotateY(180deg);
}

.card.matched {
    transform: rotateY(180deg);
    cursor: default;
    box-shadow: 0 0 15px var(--secondary);
}

.card .front,
.card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
}

.card .front {
    background-color: var(--primary);
    color: var(--on-primary);
    transform: rotateY(180deg);
}

.card .back {
    background-color: var(--surface);
    color: var(--on-surface);
    border: 2px solid var(--primary);
}

.card.matched .front {
    background-color: var(--secondary-dark);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal-content {
    background-color: var(--surface);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: modalAppear 0.4s ease-out;
}

@keyframes modalAppear {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
}

.modal-content h2 {
    color: var(--secondary);
    margin-bottom: 20px;
}

.modal-content p {
    margin-bottom: 15px;
    font-size: 1.1rem;
}
</style>
</head>

<body>

<div class="game-container">
<h1>Welcome to the Memory Challenge!</h1>

<div class="game-info">
    <div class="stats">
        <span class="moves">Moves: <span id="moves">0</span></span>
        <span class="timer">Time: <span id="timer">00:00</span></span>
    </div>
    <button id="restart" class="btn">Restart</button>
</div>

<div class="game-board" id="gameBoard"></div>
</div>

<div class="modal" id="winModal">
<div class="modal-content">
    <h2>You Have Conquered the Shadows! ðŸŽ‰</h2>
    <p>You triumphed in <span id="finalMoves">0</span> moves!</p>
    <p>Time: <span id="finalTime">00:00</span></p>
    <button id="playAgain" class="btn">Play Again</button>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const gameBoard = document.getElementById('gameBoard');
    const movesDisplay = document.getElementById('moves');
    const timerDisplay = document.getElementById('timer');
    const restartBtn = document.getElementById('restart');
    const winModal = document.getElementById('winModal');
    const playAgainBtn = document.getElementById('playAgain');
    const finalMoves = document.getElementById('finalMoves');
    const finalTime = document.getElementById('finalTime');

    let cards = [];
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let moves = 0;
    let timer = null;
    let seconds = 0;
    let matchedPairs = 0;
    const totalPairs = 8;

    initGame();

    function initGame() {
        moves = 0;
        seconds = 0;
        matchedPairs = 0;
        movesDisplay.textContent = moves;
        timerDisplay.textContent = '00:00';
        clearInterval(timer);

        cards = createCards();
        shuffleCards(cards);

        gameBoard.innerHTML = '';
        cards.forEach(card => gameBoard.appendChild(card));

        startTimer();
    }

    function createCards() {
        const emojis = ['ðŸ¦‡', 'ðŸŒ‘', 'ðŸ•·ï¸', 'ðŸ§›â€â™‚ï¸', 'ðŸ§™â€â™‚ï¸', 'âš”ï¸', 'ðŸ§Ÿâ€â™‚ï¸', 'ðŸ¦„'];
        const pairs = [...emojis, ...emojis];

        return pairs.map(emoji => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;

            const front = document.createElement('div');
            front.classList.add('front');
            front.textContent = emoji;

            const back = document.createElement('div');
            back.classList.add('back');
            back.innerHTML = '<i class="fas fa-question"></i>';

            card.appendChild(front);
            card.appendChild(back);

            card.addEventListener('click', flipCard);
            return card;
        });
    }

    function shuffleCards(cards) {
        cards.forEach(card => {
            const randomPos = Math.floor(Math.random() * cards.length);
            card.style.order = randomPos;
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;
        if (this.classList.contains('matched')) return;

        this.classList.add('flipped');

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }

        secondCard = this;
        checkForMatch();
    }

    function checkForMatch() {
        const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

        if (isMatch) {
            disableCards();
            matchedPairs++;

            if (matchedPairs === totalPairs) endGame();
        } else {
            unflipCards();
        }

        moves++;
        movesDisplay.textContent = moves;
    }

    function disableCards() {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        resetBoard();
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }

    function startTimer() {
        timer = setInterval(() => {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;

            timerDisplay.textContent =
                `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function endGame() {
        clearInterval(timer);
        finalMoves.textContent = moves;
        finalTime.textContent = timerDisplay.textContent;
        winModal.style.display = 'flex';
    }

    restartBtn.addEventListener('click', initGame);
    playAgainBtn.addEventListener('click', () => {
        winModal.style.display = 'none';
        initGame();
    });
});
</script>

</body>
</html>
