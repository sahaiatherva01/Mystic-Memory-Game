<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mystic Memory Game</title>

<style>
:root {
  --primary: #1abc9c;
  --primary-dark: #16a085;
  --secondary: #e74c3c;
  --secondary-dark: #c0392b;
  --background: #2c3e50;
  --surface: #34495e;
  --on-background: #ecf0f1;
  --on-surface: #ecf0f1;
  --on-primary: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: var(--background);
  color: var(--on-background);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* ---------- GAME CONTAINER ---------- */
.game-container {
  margin-top: 40px;
  background: var(--surface);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

/* ---------- FIXED 4Ã—4 GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);     /* ALWAYS 4 columns */
  grid-template-rows: repeat(4, 1fr);        /* ALWAYS 4 rows */
  gap: 12px;
  width: 90vw;
  max-width: 430px;                          /* prevents stretching on large screens */
}

.card {
  background: var(--primary);
  height: 90px;                              /* card size stays balanced */
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  color: transparent;
  transition: all 0.3s ease;
  cursor: pointer;
}

/* On reveal */
.card.flipped {
  background: var(--primary-dark);
  color: var(--on-primary);
}

/* On match */
.card.matched {
  background: var(--secondary);
  color: var(--on-primary);
  cursor: default;
}

/* ---------- MOBILE FIX ---------- */
@media(max-width: 480px) {
  .grid {
    width: 95vw;
    gap: 10px;
  }
  .card {
    height: 70px;         /* smaller but still square-ish */
    font-size: 26px;
  }
}
</style>
</head>

<body>

<h1>Mystic Memory Game</h1>

<div class="game-container">
  <div class="grid" id="grid"></div>
</div>

<script>
const emojis = ["ðŸ‰","âœ¨","ðŸŒ™","ðŸ”¥","ðŸŒŸ","ðŸ§¿","ðŸ”®","ðŸª„"];
let cards = [...emojis, ...emojis];
cards.sort(() => Math.random() - 0.5);

const grid = document.getElementById("grid");

cards.forEach((emoji) => {
  const card = document.createElement("div");
  card.classList.add("card");
  card.dataset.value = emoji;
  card.addEventListener("click", flipCard);
  grid.appendChild(card);
});

let flipped = [];
let lock = false;

function flipCard() {
  if (lock) return;
  if (this.classList.contains("flipped") || this.classList.contains("matched")) return;

  this.classList.add("flipped");
  this.textContent = this.dataset.value;
  flipped.push(this);

  if (flipped.length === 2) {
    lock = true;
    setTimeout(checkMatch, 600);
  }
}

function checkMatch() {
  if (flipped[0].dataset.value === flipped[1].dataset.value) {
    flipped[0].classList.add("matched");
    flipped[1].classList.add("matched");
  } else {
    flipped[0].classList.remove("flipped");
    flipped[1].classList.remove("flipped");
    flipped[0].textContent = "";
    flipped[1].textContent = "";
  }
  flipped = [];
  lock = false;
}
</script>

</body>
</html>
